  <script>
    var pics_src = new Array("images/dorajikan.jpg","images/gendou.jpg");
            var num = 0;
            function slideshow(){
                if (num == 1) {
                    num = 0;
                }
                else {
                    num ++;
                }
                document.getElementById("mypic").src=pics_src[num];
            }

    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth();
    var date = now.getDate();
    var hour = now.getHours();
    var min = now.getMinutes();
    var ampm = '';
    if(hour < 12) {
      ampm = 'a.m.';
    } else {
      ampm = 'p.m.';
    }
    var output = year + '/' + (month + 1) + '/' + date + ' ' + (hour % 12) + ':' + min + ampm;
    document.getElementById('time').textContent = output;

    var countdown = function(due) {
	var now = new Date();

	var rest = due.getTime() - now.getTime();
	var sec = Math.floor(rest / 1000) % 60;
	var min = Math.floor(rest / 1000 / 60) % 60;
	var hours = Math.floor(rest / 1000 / 60 / 60) % 24;
	var days = Math.floor(rest / 1000 / 60 / 60 / 24);
	var count = [days, hours, min, sec];

	return count;
}

var goal = new Date(2022, 12, 3 );

var recalc = function() {
	var counter = countdown(goal);
	document.getElementById('day').textContent = counter[0];
	document.getElementById('hour').textContent = counter[1];
	document.getElementById('min').textContent = counter[2];
	document.getElementById('sec').textContent = counter[3];
	refresh();
}

var refresh = function() {
	setTimeout(recalc, 1000);
}
recalc();
    </script>
